<div class="movable-dialog" data-ng-show="ngModel.visible">
  <div class="movable-dialog-wrapper">
    <div class="dialog">
      <div class="dialog-header">
        <span class="close" data-ng-click="ngModel.visible=false"><i class="fa fa-close"></i></span>
        <h3>{{ title }}</h3>
      </div>
      <div data-ng-transclude class="dialog-body"></div>
    </div>
  </div>
</div>
