<div class="tat-admin" data-ng-controller="SocketsAdminCtrl">

  <div class="alert alert-warning" data-ng-if="!socketsDump.activeUsers">
    {{ 'socket-noconnection' | translate }}
  </div>

  <h3>{{ 'sockets-actives-connections' | translate }}</h3>
  <ul>
    <li data-ng-repeat="(k,v) in socketsDump.activeUsers">
      {{k}} <i class="fa fa-user-md" data-ng-show="{{v.IsAdmin}}" title="Admin"></i>
    </li>
  </ul>

</div>
